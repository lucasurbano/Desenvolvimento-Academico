<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Alunos" />
				</f:facet>
			</p:toolbar>
			<p:panelGrid columns="4">
				<p:outputLabel value="Nome" />
				<p:inputText maxlength="50" size="30" />
				<p:commandButton value="Buscar" />
				<p:commandButton value="Novo"
					action="/pages/alunoCadastro.xhtml?faces-redirect=true" />
			</p:panelGrid>
			<p:dataTable emptyMessage="Nenhum registro encontrado.">

				<p:column headerText="Matricula"></p:column>

				<p:column headerText="Nome"></p:column>

				<p:column headerText="CPF"></p:column>

				<p:column headerText="Endereco"></p:column>

				<p:column headerText="Bairro"></p:column>

				<p:column headerText="Estado"></p:column>

				<p:column headerText="Telefone"></p:column>

				<p:column headerText="Celular"></p:column>

				<p:column headerText="Email"></p:column>

				<p:column headerText="Opções"></p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

</html>
