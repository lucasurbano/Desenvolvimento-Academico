<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="conteudo">
		<f:event listener="#{alunoBean.carregar}" type="preRenderView" />

		<h:form>

			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Alunos" />
				</f:facet>
			</p:toolbar>

			<p:dataTable emptyMessage="Nenhum registro encontrado."
				value="#{alunoBean.listaAlunos}"
				filteredValue="#{alunoBean.listaAlunosFiltrados}" 
				var="aluno"
				rows="20" paginator="true">

				<f:facet name="footer">
					<p:commandButton value="Novo"
						action="/pages/alunoCadastro.xhtml?faces-redirect=true" />
				</f:facet>

				<p:column headerText="Matricula">
					<h:outputText value="#{aluno.codigo}" />
				</p:column>

				<p:column headerText="Nome" filterBy="#{aluno.nome}"
					sortBy="#{aluno.nome}">
					<h:outputText value="#{aluno.nome}" />
				</p:column>

				<p:column headerText="CPF">
					<h:outputText value="#{aluno.cpf}" />
				</p:column>

				<p:column headerText="Endereco">
					<h:outputText value="#{aluno.endereco}" />
				</p:column>

				<p:column headerText="Bairro">
					<h:outputText value="#{aluno.bairro}" />
				</p:column>

				<p:column headerText="Estado">
					<h:outputText value="#{aluno.estado}" />
				</p:column>

				<p:column headerText="Telefone">
					<h:outputText value="#{aluno.telefone}" />
				</p:column>

				<p:column headerText="Celular">
					<h:outputText value="#{aluno.celular}" />
				</p:column>

				<p:column headerText="Email">
					<h:outputText value="#{aluno.email}" />
				</p:column>

				<p:column headerText="Opções"></p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

</html>
