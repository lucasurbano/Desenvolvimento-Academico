<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Alunos" />
				</f:facet>
			</p:toolbar>
			<h:panelGrid columns="4">
				<p:outputLabel value="Matricula" />
				<p:inputText size="10" readonly="true"
					value="#{alunoBean.alunoCadastro.codigo}" />

				<p:outputLabel value="Nome" />
				<p:inputText maxlength="50" size="50"
					value="#{alunoBean.alunoCadastro.nome}" />

				<p:outputLabel value="CPF" />
				<p:inputMask mask="999.999.999-99" size="50"
					value="#{alunoBean.alunoCadastro.cpf}" />

				<p:outputLabel value="Endereco" />
				<p:inputText maxlength="50" size="50"
					value="#{alunoBean.alunoCadastro.endereco}" />

				<p:outputLabel value="Cidade" />
				<p:inputText maxlength="20" size="50"
					value="#{alunoBean.alunoCadastro.cidade}" />

				<p:outputLabel value="Estado" />
				<p:inputText maxlength="10" size="50"
					value="#{alunoBean.alunoCadastro.estado}" />

				<p:outputLabel value="Telefone" />
				<p:inputMask mask="(99) 9999-9999" size="50"
					value="#{alunoBean.alunoCadastro.telefone}" />

				<p:outputLabel value="Celular" />
				<p:inputMask mask="(99) 9999-9999" size="50"
					value="#{alunoBean.alunoCadastro.celular}" />

				<p:outputLabel value="Email" />
				<p:inputText maxlength="50" size="50"
					value="#{alunoBean.alunoCadastro.email}" />


			</h:panelGrid>
			<h:panelGrid columns="3">
				<p:commandButton value="Novo" />
				<p:commandButton value="Salvar" actionListener="#{alunoBean.salvar}"
					update=":msgGlobal" />
				<p:commandButton value="Voltar"
					action="/pages/alunoPesquisa.xhtml?faces-redirect=true" />

			</h:panelGrid>


		</h:form>

	</ui:define>
</ui:composition>

</html>
