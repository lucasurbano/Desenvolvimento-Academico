<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>AcademiaVit</title>
</h:head>
<h:body>

	<p:growl id="msgGlobal" sticky="true" />

	<p:layout fullPage="true">

		<p:layoutUnit header="Sistema AcademiaVit" position="north"
			resizable="false" closable="false" collapsible="false"></p:layoutUnit>

		<p:layoutUnit
			header="Projeto APS 2015.1: Desenvolvido por Lucas Urbano"
			position="south" resizable="false" closable="false"
			collapsible="false"></p:layoutUnit>

		<p:layoutUnit header="Menu Principal" position="west" size="300px"
			resizable="false" closable="false" collapsible="false">
			<h:form>
				<p:panelMenu>

					<p:submenu label="Arquivo">
						<p:menuitem value="Principal" outcome="/pages/principal.xhtml" />
						<p:menuitem value="Sair" />
					</p:submenu>

					<p:submenu label="Cadastros">
						<p:menuitem value="Alunos" outcome="/pages/alunoPesquisa.xhtml" />
						<p:menuitem value="Funcionarios" />
						<p:menuitem value="Modalidades" />
					</p:submenu>

					<p:submenu label="Pagamentos">
					</p:submenu>

				</p:panelMenu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center" resizable="false" closable="false"
			collapsible="false">
			<ui:insert name="conteudo" />
		</p:layoutUnit>

	</p:layout>

</h:body>
</html>
